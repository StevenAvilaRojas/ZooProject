<html ng-app="ZooProject">
    <head>
        <title>Zoologico
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js" type="text/javascript"></script>

    </head>

    <body>
        <!-- Creacion Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">ZooProject</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="cuidadores">Cuidadores</a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- Creacion Slider -->
        <div class="slider">
            <ul>
                <li>
                    <img src="Images/1.jpg" alt="">
                </li>
                <li>
                    <img src="Images/2.jpg" alt="">
                </li>
                <li>
                    <img src="Images/3.jpg" alt="">
                </li>
                <li>
                    <img src="Images/4.jpg" alt="">
                </li>
                <li>
                    <img src="Images/5.jpg" alt="">
                </li>
                <li>
                    <img src="Images/6.jpg" alt="">
                </li>
            </ul>
        </div>

        <div ui-view = "mainView"> </div>

        <script src="./js/app.js"></script>
        <script src="./js/routes.js"></script>
        <script src="./js/cuidador/cuidador.module.js"></script>
        <script src="./js/cuidador/Listar/cuidador.ctrl.js"></script>
        <script src="./js/cuidador/crearActualizar/crearActualizarCuidador.ctrl.js"></script>

    </body>

</html>
