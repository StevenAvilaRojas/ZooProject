<div id="tableFestivales"> 
    <!--striped coloca color intercalado en las tablas --> 
    <table class="table table-striped"> 
        <thead> 
        <th></th>
        <th>Nombre</th> 
        <th>Tipo ID</th> 
        <th>Numero ID</th> 
        <th>Celular</th> 
        <th>Fecha Nacimiento</th> 
        </thead> 
        
        <tbody> 
            <tr ng-repeat="cuidador in cuidadores"> 
                <td>{{cuidador.numeroId}}</td>
                <td>{{cuidador.nomCompleto}}</td> 
                <td>{{cuidador.tipoId}}</td> 
                <td>{{cuidador.numeroId}}</td> 
                <td>{{cuidador.celular}}</td> 
                <td>{{cuidador.fechaNacimiento}}</td> 
                <td> <button class="btn btn-primary" ui-sref="actualizarCuidador({id:cuidador.id})">Editar</button> 
                    <button class="btn btn-danger" ng-click="eliminar(cuidador.id)">Eliminar</button> 
                </td> 
            </tr> 
        </tbody> 
    </table> 
</div>
