<div id="tableFestivales"> 
    <!--striped coloca color intercalado en las tablas --> 
    <table class="table table-striped"> 
        <thead> 
        <th>Animal</th> 
        <th>Tipo Animal</th> 
        <th>ID Cuidador</th> 
        <th>Nombre Cientifico</th> 
        <th>Especie</th> 
		<th>Descripcion</th> 
        </thead> 
        
        <tbody> 
            <tr ng-repeat="animal in animales"> 
                <td>{{animal.nomAnimal}}</td> 
                <td>{{animal.tipoId}}</td> 
                <td>{{animal.idCuidador}}</td> 
                <td>{{animal.nomCien}}</td> 
                <td>{{animal.especie}}</td> 
				<td>{{animal.descripcion}}</td> 
                <td> <button class="btn btn-primary" ui-sref="actualizarAnimal({id:animal.id})">Editar</button> 
                    <button class="btn btn-danger" ng-click="eliminar(animal.id)">Eliminar</button> 
                </td> 
            </tr> 
        </tbody> 
    </table> 
</div>
